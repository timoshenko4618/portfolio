<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <title>Online Medical Services</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;800&amp;display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.min.css" />
  </head>
  <body>
    <div class="main">
      <div class="main__title">
        <div class="title">
          <div class="title__icon">
            <!-- START: doctors_bag.svg -->
            <svg
              width="64"
              height="58"
              viewBox="0 0 64 58"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M24 9.6V3.2H40V9.6H43.2V3.2C43.2 1.4336 41.7664 0 40 0H24C22.2336 0 20.8 1.4336 20.8 3.2V9.6H24Z"
                fill="#455A64"
              />
              <path
                d="M64 49.6001C64 54.0193 60.4192 57.6001 56 57.6001H8C3.5808 57.6001 0 54.0193 0 49.6001V17.6001C0 13.1809 3.5808 9.6001 8 9.6001H56C60.4192 9.6001 64 13.1809 64 17.6001V49.6001Z"
                fill="#00C4AA"
              />
              <path
                d="M32 49.6001C40.8366 49.6001 48 42.4367 48 33.6001C48 24.7635 40.8366 17.6001 32 17.6001C23.1634 17.6001 16 24.7635 16 33.6001C16 42.4367 23.1634 49.6001 32 49.6001Z"
                fill="white"
              />
              <path d="M28.7998 24H35.1998V43.2H28.7998V24Z" fill="#00C4AA" />
              <path d="M22.3999 30.3999H41.5999V36.7999H22.3999V30.3999Z" fill="#00C4AA" />
            </svg>
            <!-- END: doctors_bag.svg -->
          </div>
          <div class="title__category">Medical services</div>
          <div class="title__company-name">
            <div class="title__primary">Online</div>
            <div class="title__secondary">medical services</div>
          </div>
        </div>
      </div>
      <div class="main__header">
        <div class="contacts">
          <div class="contacts__phone">
            <div class="contacts__icon">
              <!-- START: headphones.svg -->
              <svg
                width="48"
                height="44"
                viewBox="0 0 48 44"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M24 0C13.4245 0 4.8 8.62455 4.8 19.2V21.6H0V36H9.6V24V21.6V19.2C9.6 11.2187 16.0187 4.8 24 4.8C31.9813 4.8 38.4 11.2187 38.4 19.2V21.6V24V36V38.4H28.5891C28.0811 36.9634 26.7238 36.0021 25.2 36C24.2452 36 23.3295 36.3793 22.6544 37.0544C21.9793 37.7295 21.6 38.6452 21.6 39.6C21.6025 41.4863 23.0607 43.0509 24.9422 43.1859C25.0278 43.1952 25.1139 43.1999 25.2 43.2H43.2V36H48V21.6H43.2V19.2C43.2 8.62455 34.5755 0 24 0Z"
                  fill="#00C4AA"
                />
              </svg>
              <!-- END: headphones.svg -->
            </div>
            <div class="contacts__text">
              <a href="tel:+8419001255" class="contacts__number">+84 1900 1255</a>
              <div class="contacts__hint">INFO & APPOINTMENT</div>
            </div>
          </div>
          <a href="#" class="contacts__appointment-link">APPOINTMENT</a>
        </div>
      </div>
      <div class="main__department main__department--dermatologic">dermatologic</div>
      <div class="main__info main__info--contacts">
        <div class="infoblock infoblock--contacts">
          <div class="infoblock__title">Contact info</div>
          <div class="infoblock__subtitle">Medical Centre</div>
          <div class="infoblock__content">
            <div class="contact-list">
              <div class="contact-list__item">
                <div class="contact-list__icon">
                  <!-- START: envelope.svg -->
                  <svg
                    width="20"
                    height="19"
                    viewBox="0 0 20 19"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M4 0V3.49219L0.992188 5.24609C0.380188 5.60309 0 6.26561 0 6.97461V17C0 18.103 0.897 19 2 19H18C19.103 19 20 18.103 20 17V6.97461C20 6.26561 19.6198 5.60309 19.0078 5.24609L16 3.49219V0H4ZM6 2H14V9.33398L10 11.8223L6 9.33203V2ZM4 8.08789V5.80664L2.10742 6.91016L4 8.08789ZM16 5.80859L17.8926 6.91211L16 8.08984V5.80859ZM18.002 17L18 9.19922L10 14.1777L2 9.19922V17H18.002Z"
                      fill="black"
                      fill-opacity="0.6"
                    />
                  </svg>
                  <!-- END: envelope.svg -->
                </div>
                <div class="contact-list__text">user@email.com</div>
              </div>
              <div class="contact-list__item">
                <div class="contact-list__icon">
                  <!-- START: address.svg -->
                  <svg
                    width="14"
                    height="21"
                    viewBox="0 0 14 21"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M7 0.00976562C3.144 0.00976562 0.0078125 3.14791 0.0078125 7.00391C0.0078125 11.4869 5.97452 18.7692 6.22852 19.0762L7 20.0117L7.77148 19.0762C8.02548 18.7682 13.9922 11.4869 13.9922 7.00391C13.9922 3.14691 10.856 0.00976562 7 0.00976562ZM7 2.00977C9.753 2.00977 11.9922 4.25091 11.9922 7.00391C11.9922 9.70891 8.878 14.3612 7 16.8262C5.122 14.3632 2.00781 9.71291 2.00781 7.00391C2.00781 4.25091 4.247 2.00977 7 2.00977ZM4.5 7C4.5 5.619 5.619 4.5 7 4.5C8.381 4.5 9.5 5.619 9.5 7C9.5 8.381 8.381 9.5 7 9.5C5.619 9.5 4.5 8.381 4.5 7Z"
                      fill="black"
                      fill-opacity="0.6"
                    />
                  </svg>
                  <!-- END: address.svg -->
                </div>
                <div class="contact-list__text">
                  364 Renner Mews
                  <br />
                  4532 Maida Bridge Apt. 730
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__info main__info--mail">
        <div class="infoblock infoblock--mail">mail</div>
      </div>
      <div class="main__department main__department--aestetic">aestetic</div>
      <div class="main__info main__info--timetable">
        <div class="infoblock infoblock--timetable">
          <div class="infoblock__title">Opening hours</div>
          <div class="infoblock__subtitle">Medical Centre</div>
          <div class="infoblock__content">
            <div class="timetable">
              <div class="timetable__item">
                <div class="timetable__day">mon-fre</div>
                <div class="timetable__hours">7.00 - 16.00</div>
              </div>
              <div class="timetable__item">
                <div class="timetable__day">sat</div>
                <div class="timetable__hours">9.00 - 15.30</div>
              </div>
              <div class="timetable__item">
                <div class="timetable__day">sun</div>
                <div class="timetable__hours">9.30 - 15.30</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main__department main__department--pediatric">pediatric</div>
    </div>
  </body>
</html>
