<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.min.css">
    <title>landing 5</title>
</head>
<body>
    <div class="main">
        <div class="main__info">
            <div class="main__header">
                <div class="header header--title">
                    risha studio
                </div>
                <div class="header header--item">
                    обо мне
                </div>
                <div class="header header--item">
                    услуги 
                </div>
                <div class="header header--item">
                    цены
                </div>
                <div class="header header--item">
                    портфолио
                </div>
                <div class="header header--item">
                    порядок     
                </div>
                <div class="header header--item">
                    контакты
                </div>
            </div>           
        </div>
        <div class="main__slider">
            <div class="slider">
                <input class="slider__input" checked="checked" type="radio" name="radio_select" id="img_1">
                <input class="slider__input" type="radio" name="radio_select" id="img_2">
                <input class="slider__input" type="radio" name="radio_select" id="img_3">

                <div class="slider__gallery">
                    <div class="slider__item">111</div>
                    <div class="slider__item">222</div>
                    <div class="slider__item">333</div>
                </div>      
                
                <div class="slider__arrow-prev">
                    <label class="slider__label slider__label--prev" for="img_1">a</label>
                    <label class="slider__label slider__label--prev" for="img_2">b</label>
                    <label class="slider__label slider__label--prev" for="img_3">c</label>
                </div>

                <div class="slider__arrow-next">
                    <label class="slider__label slider__label--next" for="img_1">i</label>
                    <label class="slider__label slider__label--next" for="img_2">ii</label>
                    <label class="slider__label slider__label--next" for="img_3">iii</label>
                </div>    
                                  
            </div>
        </div> 
    </div>
</body>
</html>
